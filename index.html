<html>

<head>
    <meta charset="utf-8">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="form">
    <label>
        Количество шариков(макс 100):
        <input type="number" class="particles-count">
    </label>
    <label>
        Максимальная длина линии:
        <input type="number" class="line-length">
    </label>
    <label class="container">
        <div> Бесконечная ли линия?</div>
        <input type="checkbox" class="is-infinite-line">
        <span class="checkmark"></span>
    </label>
    <label class="container">
        <div> Рандомный радиус кругов?</div>
        <input type="checkbox" class="random-radius">
        <span class="checkmark"></span>
    </label>
</div>
<canvas class="canvas"></canvas>
<script src="canvas.js" type="module"></script>

    <script src="js.js" type="module">
