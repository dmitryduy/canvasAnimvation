<! DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Animation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<button class="hidden">Настройки</button>
<div class="form">
  <label class="numeric">
    <div>Количество частиц(макс 100):</div>
    <input type="number" class="particles-count" value="50">
  </label>
  <label class="numeric">
    <div>Максимальная длина линии:</div>
    <input type="number" class="line-length" value="300">
  </label>
  <label class="numeric">
    <div>Максимальный радиус частицы(мин 5, макс 150):</div>
    <input type="number" class="max-particles-radius" value="10">
  </label>
  <label class="numeric">
    <div>Скорость частицы(макс 150):</div>
    <input type="number" class="particles-speed" value="2">
  </label>
  <label class="numeric">
    <div>Длительность жизни частицы(мин 50, макс 1000):</div>
    <input type="number" class="particles-life" value="1000">
  </label>
  <label class="numeric">
    <div>Ширина линий. Если линии бесконечны(макс 20):</div>
    <input type="number" class="line-width" value="1">
  </label>
  <label class="numeric">
    <div>Зона отталкивания частиц. Если включено отталкивание(макс 500):</div>
    <input type="number" class="repulsion" value="50">
  </label>
  <label class="container">
    <div>Включить музыку</div>
    <input type="checkbox" class="is-music">
    <span class="checkmark"></span>
  </label>
  <label class="container">
    <div>Бесконечные линии</div>
    <input type="checkbox" class="is-infinite-line">
    <span class="checkmark"></span>
  </label>
  <label class="container">
    <div> Случайный радиус частицы</div>
    <input type="checkbox" class="random-radius" checked>
    <span class="checkmark"></span>
  </label>
  <label class="container">
    <div> Случайный цвет частицы</div>
    <input type="checkbox" class="random-colors">
    <span class="checkmark"></span>
  </label>
  <label class="container">
    <div>Не уменьшать частицу</div>
    <input type="checkbox" class="is-particles-infinite-life">
    <span class="checkmark"></span>
  </label>
  <label class="container">
    <div>Отталкивание от мышки</div>
    <input type="checkbox" class="is-mouse-repulsion" checked>
    <span class="checkmark"></span>
  </label>
  <label class="container">
    <div>Круги</div>
    <input type="checkbox" class="is-circle" checked>
    <span class="checkmark"></span>
  </label>
  <label class="container">
    <div>Квадраты</div>
    <input type="checkbox" class="is-square">
    <span class="checkmark"></span>
  </label>
  <label class="container">
    <div>Треугольники</div>
    <input type="checkbox" class="is-triangle">
    <span class="checkmark"></span>
  </label>
  <label class="color-label">
    <div> Цвет частицы</div>
    <input type="color" value="#BF3030" class="color-particle-picker">
  </label>
  <label class="color-label">
    <div> Цвет линий</div>
    <input type="color" value="#BF3030" class="color-line-picker">
  </label>
  <label class="color-label">
    <div> Цвет фона</div>
    <input type="color" value="#030101" class="color-background-picker">
  </label>

</div>
<canvas class="canvas"></canvas>
<script src="mouse.js" type="module"></script>
<script src="canvas.js" type="module"></script>
<script src="particle.js" type="module"></script>
<script src="world.js" type="module"></script>
<script src="js.js" type="module">
</script>
</body>

</html>
